
<div id="book-a-court">
    <div id="book-a-court-text">Book a court</div>
    <div id="courts">
        @for (court of this.courts; track court.name) {
            <div class="court-padding">
                <div class="court" [style]="{'background-image': 'url(' + court.img_path + ')'}" (click)="goToBookACourt(court.id);">
                    <div class="available-courts">
                        <button>2 Available courts today</button>
                    </div>
                    <div class="court-name">
                        {{court.name}}
                    </div>
                </div>
            </div>
        }
    </div>
</div>
